<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live!</title>
    <script src="https://cdn.jsdelivr.net/npm/flv.js@1.5.0/dist/flv.min.js"></script>
</head>
<body>
    <video controls></video>
    <script>
        if(flvjs.isSupported()){
            let v = document.querySelector("video");
            let fp = flvjs.createPlayer({
                type: "flv",
                isLive: true,
                url: "https://live.neko.ist/live/endof2020.flv"
            });
            fp.attachMediaElement(v);
            fp.load();
            fp.play();
        }
    </script>
    <style>
        video{
            width:80vw;
            height:auto;
            box-shadow: 0 10px 1.5em -0.5em black;
        }
        html{
            display:flex;
            align-items: center;
            justify-content: center;
            height:100vh;
            background: rgb(226, 226, 226);
        }
    </style>
</body>
</html>
